<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ninja silhouette -->
  <g transform="translate(10, 8)">
    <!-- Body -->
    <path d="M20 35 L15 25 L12 20 L15 15 L20 12 L25 15 L28 20 L25 25 Z" fill="url(#redGradient)" filter="url(#glow)"/>
    <!-- Head -->
    <circle cx="20" cy="12" r="6" fill="#1f2937"/>
    <!-- Eyes -->
    <circle cx="18" cy="10" r="1" fill="#dc2626"/>
    <circle cx="22" cy="10" r="1" fill="#dc2626"/>
    <!-- Katana -->
    <line x1="28" y1="20" x2="35" y2="15" stroke="url(#redGradient)" stroke-width="2"/>
    <circle cx="28" cy="20" r="2" fill="#374151"/>
  </g>
  
  <!-- Text -->
  <text x="50" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">NINJA</text>
  <text x="50" y="42" font-family="Arial, sans-serif" font-size="12" fill="#dc2626" letter-spacing="2px">NETWORK</text>
  
  <!-- Decorative elements -->
  <path d="M45 30 L50 28 L55 30" stroke="#dc2626" stroke-width="1" fill="none"/>
  <circle cx="180" cy="15" r="2" fill="#dc2626" opacity="0.6"/>
  <circle cx="185" cy="25" r="1.5" fill="#dc2626" opacity="0.4"/>
  <circle cx="175" cy="35" r="1" fill="#dc2626" opacity="0.3"/>
</svg>